on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2 
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Trigger ArgoCD sync
        run: |
          TOKEN=$(curl -s -k -X POST "$ARGOCD_SERVER/api/v1/session" \
            -H "Content-Type: application/json" \
            -d '{"username":"'"$ARGOCD_USER"'","password":"'"$ARGOCD_PASSWORD"'"}' | jq -r .token)
          curl -k -X POST "$ARGOCD_SERVER/api/v1/applications/testapp/sync" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json"
        env:
          ARGOCD_SERVER: https://192.168.1.27:32315
          ARGOCD_USER: ${{ secrets.ARGOCD_USER }}
          ARGOCD_PASSWORD: ${{ secrets.ARGOCD_PASSWORD }}
